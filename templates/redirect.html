<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    {% if usemeta %}
    	<meta http-equiv="refresh" content="0; url={{ url_for('redirected', redirect='meta') }}" />
    {% endif %}
    {% if usejavascript %}
    	<script>
            window.location = "{{ url_for('redirected', redirect="javascript") }}"
        </script>
    {% endif %}
</head>
<body>

</body>
</html>
